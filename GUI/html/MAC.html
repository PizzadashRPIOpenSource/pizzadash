    <title>MAC Address</title>

<style>
div.container{
	position: relative;
	top: 70px;
	left: 0px;
}
body:before{
    content: "";
    position: fixed;
    background: #006491;
	left: 0;
    right: 0;
    height: 50px;
}
body:after {
    content: "";
    position: fixed;
    background: #006491;
    left: 0;
    right: 0;
    height: 50px;
}
body:before {
    top: 0;
}
body:after {
    bottom: 0;
}
	</style>
<body>

	<div class="container">
     	<form action="./dash" method="POST">
          <fieldset class="form-group">
            <label for="macaddress">MAC Address of Dash Button</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter MAC Address">
           	<input type="submit" class="btn btn-info" value="Submit" style="margin-left: 50%">
          </fieldset>
          </form>
          </div>

</body>
