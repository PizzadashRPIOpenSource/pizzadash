	<body onload="populateCategories()">
		<div class="container">
			<form>
				<div class="cardReg col-xs-offset-1 col-xs-10">
					<label for="Category">Category</label>
					<select name="selectCategory" id="selectCategory" class="form-control">
						<option value="-1">Select a Category</option>
					</select>
				</br>
				<a class="btn btn-primary btn-lg" onclick="parseCat()">Submit</a>
				</div>
			</form>
			<div class="cardReg col-xs-offset-1 col-xs-10" id="productInfo"><br></div>
	  </div>
		<div class="container">
			<form onsubmit="submitItems()">
				<fieldset>
					<legend>Add Item: </legend>
					<div class="container-fluid">
						Item Code (json format):<br>
						<input type="text" name="code" value=""><br>
						<input type="submit" value="Add Item" name="submitItem">
					</div>
				</fieldset>
			</form>
		</div>
	</body>
