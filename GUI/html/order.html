	<style>
div.container{
	position: relative;
	top: 70px;
	left: 0px;
}
body:before{
    content: "";
    position: fixed;
    background: #006491;

    left: 0;
    right: 0;
    height: 50px;
}
body:after {
    content: "";
    position: fixed;
    background: #006491;
    left: 0;
    right: 0;
    height: 50px;
}
body:before {
    top: 0;
}
body:after {
    bottom: 0;
}
	</style>
	<body onload="populateCategories()">
		<div class="container">
			<form onsubmit="parseCat()">
				<div class="cardReg col-xs-offset-1 col-xs-10">
					<label for="Category">Category</label>
					<select name="selectCategory" id="selectCategory" class="form-control">
						<option value="-1">Select a Category</option>
					</select>
				</br>
					<input type="submit" name="submitCategory" class="btn btn-primary btn-lg" />
				</div>
			</form>
	  </div>
	</body>

<script type="text/javascript" src="../js/utils.js"></script>
